<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno</title>
</head>
<body>
    <form id="formulario">
        <h1>Formulario de registro de Alumno</h1>
        <input id="nombre" type="text" placeholder="Ingrese Nombre"><br>

        <input id="edad" type="number" placeholder="Ingrese la Edad"><br>

        <label for="fNacimiento">Indique su fecha de nacimiento</label><br>
        <input id="fNacimiento" type="date"><br>

        <input id="email" type="email" placeholder="Ingrese Email"><br>

        <input id="telefono" type="tel" placeholder="Ingrese numero de contacto"><br>

        <label for="genero">Indique su genero</label><br>
        <select id="genero">
            <option value="otro">Prefiero no decir</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br>

        <button id="btn" type="button">Registrar</button>
        <span id="contenedorBtnExtra"></span>
    </form>
    <div id="contenedorTabla"></div>

    <script src="script.js"></script>
</body>
</html>
