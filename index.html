<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="blanco">
    <button id="btnContraste" value="0">Contraste</button>
    <button id="btnFuente" value="1">Fuente</button>
    <form id="formulario">
        <h1>Formulario de registro de Alumno</h1>
        <input id="nombre" type="text" placeholder="Ingrese Nombre" class="medium-letras"><br>

        <input id="edad" type="number" placeholder="Ingrese la Edad" class="medium-letras"><br>

        <label for="fNacimiento" class="medium-letras">Indique su fecha de nacimiento</label><br>
        <input id="fNacimiento" type="date" class="medium-letras"><br>

        <input id="email" type="email" placeholder="Ingrese Email" class="medium-letras"><br>

        <input id="telefono" type="tel" placeholder="Ingrese numero de contacto" class="medium-letras"><br>

        <label for="genero" class="medium-letras">Indique su genero</label><br>
        <select id="genero" class="medium-letras">
            <option value="otro">Prefiero no decir</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br>

        <button id="btn" type="button" class="medium-letras">Registrar</button>
        <span id="contenedorBtnExtra" class="medium-letras"></span>
    </form>
    <div id="contenedorTabla"></div>

    <script src="assets/script/script.js"></script>
</body>
</html>
